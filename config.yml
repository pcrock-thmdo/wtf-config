wtf:
  colors:
    border:
      focusable: darkslateblue
      focused: orange
      normal: gray
  refreshInterval: 1
  mods:
    clocks:
      colors:
        rows:
          even: "lightblue"
          odd: "white"
      enabled: true
      locations:
        UTC: "Etc/UTC"
        Germany: "Europe/Berlin"
        Oklahoma: "America/Chicago"
      position:
        top: 0
        left: 1
        height: 1
        width: 1
      refreshInterval: 15
      sort: "chronological"
      title: "Clocks"
      type: "clocks"
    ipinfo:
      colors:
        name: "lightblue"
        value: "white"
      enabled: true
      position:
        top: 0
        left: 2
        height: 1
        width: 1
      refreshInterval: 150
    power:
      enabled: true
      position:
        top: 0
        left: 0
        height: 1
        width: 1
      refreshInterval: 15
      title: "⚡️"
    cmdrunner:
      title: "Sentry"
      cmd: "modules/sentry.sh"
      enabled: true
      position:
        top: 1
        left: 0
        height: 3
        width: 1
      refreshInterval: 5m
    jira:
      # apiKey: "Use WTF_JIRA_API_KEY env variable instead"
      domain: "https://thermondo.atlassian.net"
      email: "philip.crockett@thermondo.de"
      enabled: true
      jql: "project = TD AND assignee in (currentUser()) AND status = 'In Progress' ORDER BY updated DESC"
      position:
        top: 1
        left: 1
        height: 3
        width: 1
      refreshInterval: 15m
      verifyServerCertificate: true
    github:
      # apiKey: "Use WTF_GITHUB_TOKEN env variable instead"
      title: "GitHub"
      showMyPullRequests: false
      showOpenReviewRequests: false
      showStats: false
      customQueries:
        myPRs:
          title: "Authored PRs"
          filter: "is:open is:pr author:pcrock-thmdo archived:false user:thermondo"
        assignedPRs:
          title: "Assigned PRs"
          filter: "is:open is:pr archived:false user:thermondo assignee:pcrock-thmdo"
        reviewRequests:
          title: "Review Requests"
          filter: "is:open is:pr archived:false user:thermondo review-requested:pcrock-thmdo"
      enabled: true
      enableStatus: true
      repositories:
        - "pcrock-thmdo/wtf-config"  # Hopefully not needed after https://github.com/wtfutil/wtf/issues/1312
      position:
        top: 1
        left: 2
        height: 3
        width: 1
      refreshInterval: 5m
      username: "pcrockett"
